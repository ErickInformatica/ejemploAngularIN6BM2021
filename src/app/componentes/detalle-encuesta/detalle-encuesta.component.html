<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-5">
      <form>
        <div class="mb-3">
          <label for="inputTitulo" class="form-label">Titulo</label>
          <input type="text" class="form-control" id="inputTitulo" name="titulo" #titulo="ngModel"
            [(ngModel)]="encuestaModel.titulo" disabled>
        </div>
        <div class="mb-3">
          <label for="inputAutor" class="form-label">Autor</label>
          <input type="text" class="form-control" id="inputAutor" name="usuario" #usuario="ngModel"
            [(ngModel)]="encuestaModel.creadorEncuesta.usuario" disabled>
        </div>
        <div class="mb-3">
          <label for="inputDescripcion" class="form-label">Descripcion</label>
          <textarea class="form-control" id="inputDescripcion" rows="3" name="descripcion" #descripcion="ngModel"
            [(ngModel)]="encuestaModel.descripcion" disabled></textarea>
        </div>

        <div class="list-group">
          <a class="list-group-item list-group-item-action" aria-current="true" *ngFor="let enc of encuestaModel.listaComentarios">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">
                <img *ngIf="enc.idUsuarioComentario.imagen === null" src="/assets/user-profile.png" class="avatar-profile" >
                <img *ngIf="enc.idUsuarioComentario.imagen" [src]="enc.idUsuarioComentario.imagen" class="avatar-profile" >  {{ enc.idUsuarioComentario.usuario }}
              </h5>
              <small *ngIf="_usuarioService.getIdentidad().rol === 'ROL_ADMIN'">
                <div class="dropdown">
                  <button class="btn btn-light btn-sm" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-three-dots-vertical"></i>
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="#">Editar</a></li>
                    <li><a class="dropdown-item" href="#">Eliminar</a></li>
                  </ul>
                </div>
              </small>
            </div>
            <p class="mb-1">{{ enc.textoComentario}}</p>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
