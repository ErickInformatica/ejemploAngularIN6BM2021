<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-5">
      <form>
        <div class="mb-3">
          <label for="inputTitulo" class="form-label">Titulo</label>
          <input type="text" class="form-control" id="inputTitulo" name="titulo" #titulo="ngModel"
            [(ngModel)]="encuestaModel.titulo" disabled>
        </div>
        <div class="mb-3">
          <label for="inputAutor" class="form-label">Autor</label>
          <input type="text" class="form-control" id="inputAutor" name="usuario" #usuario="ngModel"
            [(ngModel)]="encuestaModel.creadorEncuesta.usuario" disabled>
        </div>
        <div class="mb-3">
          <label for="inputDescripcion" class="form-label">Descripcion</label>
          <textarea class="form-control" id="inputDescripcion" rows="3" name="descripcion" #descripcion="ngModel"
            [(ngModel)]="encuestaModel.descripcion" disabled></textarea>
        </div>
      </form>
    </div>
  </div>
</div>
