<div class="container">
  <div class="row">
    <div class="col">
      <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#modalAgregarEncuesta">
          <i class="bi bi-plus"></i>
        </button>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12 col-sm-4" *ngFor="let enc of encuestasModelGet">
      <div class="card mb-3" style="max-width: 21rem;">
        <div class="card-header">{{ enc.titulo }}</div>
        <div class="card-body">
          <p class="card-text">{{ enc.descripcion }}</p>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Modal Agregar Encuesta -->
<div class="modal fade" id="modalAgregarEncuesta" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar Encuesta</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="inputTitulo" class="form-label">Titulo</label>
            <input type="text" class="form-control" id="inputTitulo" name="titulo"
            #titulo="ngModel" [(ngModel)]="encuestasModelAdd.titulo">
          </div>
          <div class="mb-3">
            <label for="inputDescripcion" class="form-label">Descripcion</label>
            <input type="text" class="form-control" id="inputDescripcion" name="descripcion"
            #descripcion="ngModel" [(ngModel)]="encuestasModelAdd.descripcion">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
        (click)="agregarEncuestas()">Agregar</button>
      </div>
    </div>
  </div>
</div>
